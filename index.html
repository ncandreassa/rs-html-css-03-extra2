<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário avançado</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header>
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar a sua mentora. Bora lá?</p>
            <img src="logo.svg" alt="">
        </header>

        <div class="form-title">
            <h2>Informações pessoais</h2>
        </div>

        <form class="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <div class="name">

                        <div class="input-wrapper">
                            <label for="mentor-name">Nome</label>
                            <input type="text" name="" id="mentor-name" required />
                        </div>

                        <div class="input-wrapper">
                            <label for="mentor-last-name">Sobrenome</label>
                            <input type="text" name="" id="mentor-last-name" required />
                        </div>

                    </div>
            </fieldset>
            <div class="input-wrapper">
                <label for="mentor-email">Email<span>(digite um email válido)</span></label>
                <input type="email" name="" id="mentor-email" required />
            </div>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações da mentora</legend>
                    <div class="input-wrapper">
                        <label for="mentor-select">Selecione quem foi a sua mentora</label>
                        <select name="" id="mentor-select" required>
                            <option value="" selected disabled hidden></option>
                            <option value="nathalia">Nathalia</option>
                            <option value="marcella">Marcella</option>
                            <option value="danielle">Danielle</option>
                        </select>
                    </div>

                    <div class="input-wrapper">
                        <label for="mentor-feedback">Feedback sobre a mentoria</label>
                        <textarea name="" id="mentor-feedback" cols="30" rows="10"></textarea>
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" name="" id="mentor-check" />
                        <label for="mentor-check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Agendando sua próxima mentoria</legend>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="mentor-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" name="" id="mentor-date" />
                        </div>
                        <div class="input-wrapper">
                            <label for="mentor-begin">Das</label>
                            <input type="time" name="" id="mentor-begin" />
                        </div>
                        <div class="input-wrapper">
                            <label for="mentor-end">Até</label>
                            <input type="time" name="" id="mentor-end" />
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <input class="button" type="submit" form="my-form" value="Salvar">
        </footer>
    </div>
</body>

</html>
